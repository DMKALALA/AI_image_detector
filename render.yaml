services:
  - type: web
    name: ai-image-detector
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput || true
    startCommand: gunicorn image_detector_project.wsgi:application --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 2 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ai-image-detector-n6wh.onrender.com
      - key: FORCE_CPU
        value: "true"
      - key: MEMORY_CONSTRAINED
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-detector-db
          property: connectionString

databases:
  - name: ai-detector-db
    plan: free

